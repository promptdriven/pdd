name: Manual Test Execution

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to test (optional - leave empty for branch)'
        required: false
        type: string
      branch:
        description: 'Branch to test (required if no PR number)'
        required: false
        type: string
        default: 'main'
      pr_url:
        description: 'PR URL (optional - auto-generated if PR number provided)'
        required: false
        type: string

env:
  PYTHON_VERSION: '3.12'
  INFISICAL_PROJECT_ID: ${{ secrets.INFISICAL_PROJECT_ID }}
  INFISICAL_CLIENT_ID: ${{ secrets.INFISICAL_CLIENT_ID }}
  INFISICAL_CLIENT_SECRET: ${{ secrets.INFISICAL_CLIENT_SECRET }}

jobs:
  run-tests:
    name: Run All Test Suites
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    permissions:
      contents: read
      pull-requests: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || 'main' }}
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          activate-environment: pdd
          environment-file: environment.yml
          python-version: ${{ env.PYTHON_VERSION }}
          auto-update-conda: true
          
      - name: Install Infisical CLI
        run: |
          curl -1sLf 'https://dl.cloudsmith.io/public/infisical/infisical-cli/setup.deb.sh' | sudo -E bash
          sudo apt-get update && sudo apt-get install -y infisical
          
      - name: Verify Infisical installation
        run: |
          infisical --version
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git
          
      - name: Install project dependencies
        shell: bash -l {0}
        run: |
          conda activate pdd
          pip install -r requirements.txt
          pip install -e .
          
      - name: Verify environment
        shell: bash -l {0}
        run: |
          conda activate pdd
          python --version
          pip list
          which pdd || echo "pdd not in PATH, will use python -m pdd.cli"
          
      - name: Create test results directory
        run: mkdir -p test_results
        
      - name: Run all test suites
        id: run_tests
        shell: bash -l {0}
        continue-on-error: true
        env:
          INFISICAL_TOKEN: ${{ secrets.INFISICAL_TOKEN }}
        run: |
          conda activate pdd
          
          # Export Infisical secrets to environment
          export $(infisical export --format=dotenv | xargs)
          
          # Construct PR URL from inputs
          PR_NUMBER="${{ inputs.pr_number }}"
          PR_URL="${{ inputs.pr_url }}"
          
          # If no PR URL but we have PR number, construct it
          if [ -z "$PR_URL" ] && [ -n "$PR_NUMBER" ]; then
            PR_URL="https://github.com/${{ github.repository }}/pull/${PR_NUMBER}"
          fi
          
          # Run the test suite with PR information
          if [ -n "$PR_URL" ]; then
            echo "Running tests for PR: $PR_URL"
            python scripts/run_all_tests_with_results.py --pr-number "$PR_NUMBER" --pr-url "$PR_URL"
          elif [ -n "$PR_NUMBER" ]; then
            echo "Running tests for PR #$PR_NUMBER"
            python scripts/run_all_tests_with_results.py --pr-number "$PR_NUMBER"
          else
            echo "Running tests for branch: ${{ inputs.branch }}"
            python scripts/run_all_tests_with_results.py
          fi
          
      - name: Read test results
        id: test_results
        if: always()
        run: |
          if [ -f test_results/latest_comment.md ]; then
            echo "results_available=true" >> $GITHUB_OUTPUT
            
            # Store results in output (truncate if too long)
            COMMENT_BODY=$(cat test_results/latest_comment.md | head -c 50000)
            echo "comment_body<<EOF" >> $GITHUB_OUTPUT
            echo "$COMMENT_BODY" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "results_available=false" >> $GITHUB_OUTPUT
            echo "comment_body=FAILED: Test execution failed - no results generated" >> $GITHUB_OUTPUT
          fi
          
      - name: Comment PR with results
        if: always() && inputs.pr_number != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commentBody = `${{ steps.test_results.outputs.comment_body }}`;
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Test Results')
            );
            
            // Update or create comment
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ inputs.pr_number }},
              body: commentBody
            });
            }
            
      - name: Upload test results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ inputs.pr_number || github.run_number }}
          path: test_results/
          retention-days: 30
          
      - name: Set job status
        if: always()
        run: |
          if [ "${{ steps.run_tests.outcome }}" == "success" ]; then
            echo "PASS: All tests passed"
            exit 0
          else
            echo "FAIL: Some tests failed"
            exit 1
          fi
