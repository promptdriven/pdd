<!DOCTYPE html>
<html>
<head>
    <title>Hand Paint</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
        }
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
        #landmarkCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .container {
            position: relative;
            width: 640px;
            height: 480px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
</head>
<body>
    <div class="container">
        <canvas id="drawingCanvas" width="640" height="480"></canvas>
        <canvas id="landmarkCanvas" width="640" height="480"></canvas>
        <video id="video" width="640" height="480" autoplay></video>
    </div>

    <script>
        const video = document.getElementById('video');
        const drawingCanvas = document.getElementById('drawingCanvas');
        const landmarkCanvas = document.getElementById('landmarkCanvas');
        const drawingCtx = drawingCanvas.getContext('2d');
        const landmarkCtx = landmarkCanvas.getContext('2d');

        // Initialize MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        // Set up camera
        const camera = new Camera(video, {
            onFrame: async () => {
                await hands.send({image: video});
            },
            width: 640,
            height: 480
        });

        // Drawing settings
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        const brushSize = 5;
        const eraserSize = 30;

        // Function to draw a landmark point
        function drawLandmarkPoint(x, y, color, size = 5) {
            landmarkCtx.beginPath();
            landmarkCtx.arc(x, y, size, 0, Math.PI * 2);
            landmarkCtx.fillStyle = color;
            landmarkCtx.fill();
        }

        // Process hand landmarks
        hands.onResults((results) => {
            // Clear only the landmark canvas
            landmarkCtx.clearRect(0, 0, landmarkCanvas.width, landmarkCanvas.height);

            if (results.multiHandLandmarks) {
                const landmarks = results.multiHandLandmarks[0];
                if (landmarks) {
                    // Draw all landmarks
                    landmarks.forEach((landmark, index) => {
                        const x = (1 - landmark.x) * landmarkCanvas.width;
                        const y = landmark.y * landmarkCanvas.height;
                        
                        // Draw regular landmarks in blue
                        drawLandmarkPoint(x, y, 'rgba(0, 0, 255, 0.5)', 3);
                    });

                    // Get index finger tip position
                    const indexFinger = landmarks[8];
                    const palm = landmarks[0];
                    
                    // Convert normalized coordinates to canvas coordinates
                    const x = (1 - indexFinger.x) * landmarkCanvas.width;
                    const y = indexFinger.y * landmarkCanvas.height;
                    const palmX = (1 - palm.x) * landmarkCanvas.width;
                    const palmY = palm.y * landmarkCanvas.height;

                    // Draw index finger tip in red
                    drawLandmarkPoint(x, y, 'rgba(255, 0, 0, 0.8)', 8);
                    
                    // Draw palm in green
                    drawLandmarkPoint(palmX, palmY, 'rgba(0, 255, 0, 0.8)', 8);

                    // Calculate distance between index finger and palm
                    const distance = Math.sqrt(
                        Math.pow(x - palmX, 2) + Math.pow(y - palmY, 2)
                    );

                    // If palm is close to index finger, treat as eraser
                    if (distance < 0.2) {
                        drawingCtx.beginPath();
                        drawingCtx.arc(x, y, eraserSize, 0, Math.PI * 2);
                        drawingCtx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        drawingCtx.fill();
                        drawingCtx.clearRect(x - eraserSize, y - eraserSize, eraserSize * 2, eraserSize * 2);
                    } else {
                        // Draw with index finger
                        if (!isDrawing) {
                            isDrawing = true;
                            lastX = x;
                            lastY = y;
                        }

                        drawingCtx.beginPath();
                        drawingCtx.moveTo(lastX, lastY);
                        drawingCtx.lineTo(x, y);
                        drawingCtx.strokeStyle = '#00ff00';
                        drawingCtx.lineWidth = brushSize;
                        drawingCtx.lineCap = 'round';
                        drawingCtx.stroke();

                        lastX = x;
                        lastY = y;
                    }
                }
            } else {
                isDrawing = false;
            }
        });

        // Start the camera
        camera.start();
    </script>
</body>
</html>
