[build-system]
requires = [
    "setuptools>=43.0.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "pdd-cli"
version = "0.0.5"
description = "PDD (Prompt-Driven Development) Command Line Interface"
readme = {file = "pypi_description.rst", content-type = "text/x-rst"}
authors = [
    { name = "Greg Tanaka"}, {email = "glt@alumni.caltech.edu" }
]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
keywords = [
    "prompt-driven development",
    "code generation",
    "AI",
    "LLM",
    "unit testing",
    "software development"
]
dependencies = [
    "GitPython==3.1.43",
    "click==8.1.7",
    "langchain==0.3.1",
    "langchain_anthropic==0.2.1",
    "langchain_community==0.3.1",
    "langchain_core==0.3.7",
    "langchain_fireworks==0.2.0",
    "langchain_google_genai==2.0.0",
    "langchain_groq==0.2.0",
    "langchain_openai==0.2.1",
    "langchain_together==0.2.0",
    "pandas==2.2.3",
    "pydantic==2.9.2",
    "rich==13.9.1",
    "tiktoken==0.7.0",
    "python-Levenshtein",
    "langchain_ollama",
    "langchain-google-vertexai",
    "semver",
    "setuptools>=43.0.0"
]
requires-python = ">=3.12"

[project.urls]
Homepage = "https://github.com/gltanaka/pdd"
Repository = "https://github.com/gltanaka/pdd.git"
Issue-Tracker = "https://github.com/gltanaka/pdd/issues"

[project.scripts]
pdd = "pdd.cli:cli"

[tool.setuptools.packages.find]
include = ["pdd*"]

[tool.setuptools.package-data]
"pdd" = [
    "prompts/*_LLM.prompt",
    "data/*",
    "*.zsh",
    "*.fish",
    "*.sh"
]
